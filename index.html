<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple market</title>

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />

    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <body class="body">
    <main class="main">
      <section class="market">
        <section class="container-shopping-cart">
          <header class="cart-header">
            <h2 class="cart-title">Carrinho</h2>
          </header>

          <section class="items js-items"></section>

          <footer class="container-total-value">
            <div class="total-value">
              <span class="text">Total:</span>
              <span class="value js-value">R$ 0,00</span>
            </div>
          </footer>
        </section>

        <div class="shopping-area">
          <section class="container-products">
            <header class="products-header">
              <h2 class="products-title">Produtos</h2>
            </header>

            <section class="products js-products"></section>
          </section>

          <form class="buy-container js-buy-container">
            <label class="visually-hidden" for="buyer-name">Nome</label>
            <input
              id="buyer-name"
              class="customer-name-input js-customer-name-input"
              type="text"
              maxlength="40"
              pattern="[A-Za-zÀ-ÖØ-öø-ÿ\s]+"
              placeholder="Digite seu nome"
              required
            />

            <button class="btn-buy js-btn-buy">Comprar</button>
          </form>
        </div>

        <div class="receipt-container js-receipt-container">
          <section class="receipt">
            <header>
              <h2 class="receipt-title">Recibo de compras</h2>
              <section class="receipt-info-container">
                <div class="receipt-info">
                  <span>Cliente:</span>
                  <span class="js-customer-name"></span>
                </div>
                <div class="receipt-info">
                  <span>Data:</span>
                  <span><time class="js-date"></time></span>
                </div>
              </section>
            </header>

            <section>
              <h3 class="receipt-products-title">Produtos comprados</h3>
              <section class="receipt-products js-receipt-products"></section>
            </section>

            <footer class="receipt-footer">
              <span>Total:</span>
              <span class="js-receipt-total"></span>
            </footer>
          </section>
        </div>
      </section>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
